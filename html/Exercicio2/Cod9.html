<html>
    <head>
        <title>Exercicio 9</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function calculosAritmeticos() {
                var numeros = document.getElementById("txtNumeros").value;
                numeros = numeros.split(",");
                var soma = 0;
                var positivos = 0;
                var negativos = 0;
                for (var i = 0; i < numeros.length; i++) {
                    soma += numeros[i];
                    if (numeros[i] > 0) {
                        positivos++;
                    }               
                    else if (numeros[i] < 0) {
                        negativos++;
                    }
                }
                var media = soma / numeros.length;
                var percentualPositivos = (positivos / numeros.length) * 100;
                var percentualNegativos = (negativos / numeros.length) * 100;
                document.write("A media aritmetica é: " + media + "<br> a quantidade de positivos é: " + positivos + " <br>o percentual de numeros positivos é: " + percentualPositivos + "<br> a quantidade de negativos é: " + negativos + "<br> e o percentual de valores negativos é: " + percentualNegativos);
            }
        </script>
    </head>
    <body>
        " Numeros: "
        <input type="text" id="txtNumeros">
        <input type="button" value="Calculos Aritmeticos!" onclick="(calculosAritmeticos())">
    </body>
</html>
